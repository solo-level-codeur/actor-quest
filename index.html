<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actors Quest</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Ma Navbar (Barre de navigation) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Actors Quest</a>
    <!-- Bouton pour la navigation mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Liens dans la barre de navigation -->
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Mon Header (En-tête) -->
<header class="bg-primary text-white text-center py-5">
    <h1>Actors Quest</h1>
    <p>Recherchez un acteur pour obtenir des informations et sa filmographie</p>
</header>

<!-- Ma barre de recherche -->
<div class="container my-4">
    <div class="input-group mb-3">
        <!-- Champ de texte pour entrer le nom de l'acteur -->
        <input type="text" id="search" class="form-control" placeholder="Rechercher un acteur..." aria-label="Rechercher un acteur" aria-describedby="button-search">
        <div class="input-group-append">
            <!-- Bouton pour lancer la recherche -->
            <button class="btn btn-primary" type="button" id="button-search">Rechercher</button>
        </div>
    </div>
</div>

<!-- Section pour afficher les résultats de la recherche -->
<div class="container">
    <div id="results" class="row"></div>
</div>

<!-- Mes fichiers JS -->
<!-- Bootstrap JS (n'est plus nécessaire si tu n'utilises pas certains composants de Bootstrap) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Fichier de configuration avec la clé API -->
<script src="config.js"></script>
<!-- Script principal pour gérer la recherche et l'affichage des résultats -->
<script src="main.js"></script>
</body>
</html>
